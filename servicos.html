<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serviços Help Floripa</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif}
header{background:#111;padding:20px;text-align:center;border-bottom:2px solid #00adee}
header h1{color:#00adee;text-transform:uppercase;letter-spacing:2px}

/* Voltar */
.back-btn{display:inline-block;margin:20px auto;background:#00adee;color:#000;padding:10px 20px;text-decoration:none;font-weight:bold;border-radius:6px;display:block;width:160px;text-align:center}
.back-btn:hover{background:#0087c2}

/* Destaque Profissionais */
.top-pros{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin:20px auto}
.pro{background:#111;padding:20px;border:2px solid #00adee;border-radius:12px;width:250px;text-align:center;transition:.3s}
.pro:hover{transform:scale(1.05)}
.pro img{width:100px;height:100px;border-radius:50%;border:3px solid #00adee}
.pro h3{color:#00adee;margin:10px 0}
.stars{color:gold}

/* Categorias estilo painel */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:25px;max-width:1100px;margin:40px auto;padding:15px}
.card{background:#111;border:2px solid #00adee;border-radius:12px;padding:20px;text-align:center;transition:.3s}
.card:hover{box-shadow:0 0 20px rgba(0,173,238,.6);transform:translateY(-5px)}
.card img{width:80px;height:80px;border-radius:50%;margin-bottom:10px}
.card h3{color:#00adee;margin-bottom:8px}
.card a{display:inline-block;margin-top:10px;background:#00adee;color:#000;padding:8px 14px;border-radius:6px;text-decoration:none;font-weight:bold}
</style>
</head>
<body>

<header><h1>Serviços - Help Floripa</h1></header>
<a href="index.html" class="back-btn">← Voltar</a>

</div>

</body>
</html>
