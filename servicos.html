<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serviços - Help Floripa</title>
<style>
body{margin:0;font-family:Arial, sans-serif;background:#000;color:#fff}
header{background:#111;padding:20px;text-align:center;border-bottom:2px solid #00adee}
header h1{color:#00adee;text-shadow:0 0 10px #00adee;font-size:28px}

/* Botão voltar */
.back-btn{display:block;margin:15px auto;text-align:center;width:160px;background:#00adee;color:#000;padding:10px;border-radius:8px;text-decoration:none;font-weight:bold}
.back-btn:hover{background:#0087c2}

/* Slide */
.hero{display:flex;overflow-x:auto;scroll-behavior:smooth;gap:20px;padding:20px}
.hero::-webkit-scrollbar{display:none}
.slide{flex:0 0 80%;background:#111;border-radius:12px;padding:20px;text-align:center;box-shadow:0 0 20px rgba(0,173,238,.4)}
.slide img{width:120px;height:120px;border-radius:50%;border:3px solid #00adee}
.slide h3{color:#00adee;margin-top:10px}
.stars{color:gold}

/* Grid categorias */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px;max-width:1100px;margin:auto}
.card{background:#111;border:2px solid #00adee;border-radius:12px;overflow:hidden;text-align:center;transition:.3s}
.card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(0,173,238,.6)}
.card img{width:100%;height:150px;object-fit:cover}
.card h3{color:#00adee;margin:10px 0}
.card a{display:inline-block;margin:10px auto;padding:8px 14px;background:#00adee;color:#000;font-weight:bold;text-decoration:none;border-radius:6px}
</style>
</head>
<body>

<header>
  <h1>Serviços - Help Floripa</h1>
</header>

<a href="index.html" class="back-btn">← Voltar</a>

<!-- Slide -->
<div class="hero">
  <div class="slide"><img src="https://i.imgur.com/8Km9tLL.jpg"><h3>João - Eletricista</h3><div class="stars">⭐⭐⭐⭐⭐</div><p>+120 pedidos</p></div>
  <div class="slide"><img src="https://i.imgur.com/jNNT4LE.jpg"><h3>Maria - Encanadora</h3><div class="stars">⭐⭐⭐⭐⭐</div><p>+95 pedidos</p></div>
  <div class="slide"><img src="https://i.imgur.com/VQ0fLph.jpg"><h3>Carlos - Pintor</h3><div class="stars">⭐⭐⭐⭐⭐</div><p>+80 pedidos</p></div>
</div>

<!-- Categorias -->
<div class="cards">
  <div class="card"><img src="https://i.imgur.com/6tYQ9pN.jpg"><h3>Eletricista</h3><a href="#">Ver</a></div>
  <div class="card"><img src="https://i.imgur.com/Tx5nU0B.jpg"><h3>Encanador</h3><a href="#">Ver</a></div>
  <div class="card"><img src="https://i.imgur.com/1bX5QH6.jpg"><h3>Pintor</h3><a href="#">Ver</a></div>
  <div class="card"><img src="https://i.imgur.com/HL4FslS.jpg"><h3>Diarista</h3><a href="#">Ver</a></div>
</div>

</body>
</html>
