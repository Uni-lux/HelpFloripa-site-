<title>Serviços - Help Floripa</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#000;color:#fff}
header{background:#111;padding:20px;text-align:center;border-bottom:2px solid #00adee}
header h1{color:#00adee;text-shadow:0 0 8px #00adee}

/* Voltar */
.back-btn{display:block;width:160px;margin:15px auto;background:#00adee;color:#000;padding:10px;text-align:center;border-radius:8px;text-decoration:none;font-weight:bold}
.back-btn:hover{background:#0087c2}

/* Slide horizontal */
.slider{display:flex;overflow-x:auto;scroll-behavior:smooth;gap:15px;padding:15px}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 250px;background:#111;padding:15px;border-radius:10px;text-align:center;border:2px solid #00adee}
.slide img{width:80px;height:80px;border-radius:50%;border:2px solid #00adee}
.slide h3{color:#00adee;margin:10px 0}

/* Categorias */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;max-width:1000px;margin:30px auto;padding:15px}
.item{background:#111;padding:20px;border-radius:12px;text-align:center;border:2px solid #00adee;transition:.3s}
.item:hover{transform:translateY(-5px);box-shadow:0 0 15px rgba(0,173,238,.6)}
.item img{width:70px;height:70px;border-radius:50%;margin-bottom:10px}
.item h3{color:#00adee}
.item a{display:block;margin-top:8px;background:#00adee;color:#000;padding:6px 12px;border-radius:6px;text-decoration:none;font-weight:bold}
</style>
</head>
<body>
