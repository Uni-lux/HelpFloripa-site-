<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Floripa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2a47;
      color: #fff;
    }

    .sidebar {
      width: 220px;
      background-color: #111;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding-top: 20px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      padding-left: 20px;
    }

    .sidebar nav a {
      color: #fff;
      padding: 12px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar nav a:hover {
      color: #00adee;
    }

    .toggle-btn {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .hero {
      margin-left: 240px;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    main {
      margin-left: 240px;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .botoes-destaque {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn.destaque {
      background-color: #00adee;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }

    footer {
      margin-left: 240px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }

      .sidebar.closed {
        transform: translateX(-100%);
      }

      .hero, main, footer {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <nav id="menuLinks">
      <a href="cliente.html">Cliente</a>
      <a href="profissional.html">Profissional</a>
      <a href="https://wa.me/5587981352848" target="_blank">Contato</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </div>

  <header class="hero">
    <img src="logo.png" alt="Homem Help Floripa" class="logo"/>
    <h1>Help Floripa</h1>
    <p class="slogan">Tudo que voc√™ precisa em s√≥ lugar</p>
  </header>

  <main>
    <section class="cards">
      <div class="card">üõ†Ô∏è Eletricista</div>
      <div class="card">üö∞ Encanador</div>
      <div class="card">üßπ Faxineira</div>
      <div class="card">üß∞ Pedreiro</div>
      <div class="card">üåø Jardineiro</div>
      <div class="card">üßº Diarista</div>
    </section>

    <section class="botoes-destaque">
      <a href="solicitar.html" class="btn destaque">Solicitar Profissional</a>
      <a href="cadastrar.html" class="btn destaque">Cadastrar como Profissional</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Help Floripa. Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("closed");
    }

    // Fecha o menu ao clicar em um link no mobile
    const links = document.querySelectorAll("#menuLinks a");
    links.forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth < 768) {
          document.getElementById("sidebar").classList.add("closed");
        }
      });
    });
  </script>
</body>
</html>
