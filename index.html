<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Floripa</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f0f6fc;
      color: #002244;
    }

    /* Sidebar */
    aside.sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 250px;
      background-color: #002244;
      color: white;
      padding: 20px 10px;
      transition: left 0.3s ease;
      overflow-y: auto;
      z-index: 1100;
      left: -250px; /* escondido por padrão */
    }

    aside.sidebar.open {
      left: 0;
    }

    aside.sidebar .close-button {
      background: transparent;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
      text-align: right;
      width: 100%;
    }

    aside.sidebar ul {
      list-style: none;
    }

    aside.sidebar ul li {
      margin-bottom: 15px;
    }

    aside.sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: block;
      padding: 10px 15px;
      border-radius: 6px;
      background-color: #0055aa;
      transition: background-color 0.3s ease;
    }
    aside.sidebar ul li a:hover {
      background-color: #0077dd;
    }

    /* Header - top menu */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #0055aa;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1200;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      gap: 20px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      flex-shrink: 0;
    }

    header nav.top-menu {
      display: flex;
      gap: 15px;
      flex-grow: 1;
    }

    header nav.top-menu a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    header nav.top-menu a:hover {
      background-color: #003b70;
    }

    /* Search box */
    .search-box {
      position: relative;
      flex-shrink: 0;
    }
    .search-box input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 200px;
    }

    /* Botão abrir menu lateral */
    #menuToggle {
      font-size: 26px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      margin-right: 10px;
      display: block;
    }

    /* Conteúdo principal */
    main {
      margin-top: 60px;
      padding: 20px 30px;
      flex: 1;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    main.shifted {
      margin-left: 250px;
      width: calc(100% - 250px);
    }

    /* Cards de filme exemplo */
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #002244;
    }

    .card iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card p {
      margin-bottom: 8px;
      line-height: 1.5;
      color: #333;
    }

    .botao-filme {
      display: inline-block;
      padding: 10px 18px;
      background-color: #002244;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .botao-filme:hover {
      background-color: #0055aa;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #002244;
      color: white;
      margin-top: 30px;
    }

    /* Responsividade */
    @media (min-width: 769px) {
      #menuToggle {
        display: none; /* esconde o botão em desktop */
      }
      aside.sidebar {
        left: 0;
      }
      main {
        margin-left: 250px;
        width: calc(100% - 250px);
      }
    }

    @media (max-width: 768px) {
      header nav.top-menu {
        display: none;
      }
      main {
        margin-left: 0 !important;
        width: 100% !important;
      }
      aside.sidebar {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <aside id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-button" aria-label="Fechar menu">✖</button>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="solicite.html">Do Cliente</a></li>
      <li><a href="cadastro.html">Do Profissional</a></li>
      <li><a href="https://wa.me/5587981352848" target="_blank" rel="noopener">Contato</a></li>
      <li><a href="#sobre">Sobre</a></li>
    </ul>
  </aside>

  <header>
    <button id="menuToggle" aria-label="Abrir menu">☰</button>
    <h1>Help Floripa</h1>
    <nav class="top-menu">
      <a href="index.html">Início</a>
      <a href="solicite.html">Do Cliente</a>
      <a href="cadastro.html">Do Profissional</a>
      <a href="https://wa.me/5587981352848" target="_blank" rel="noopener">Contato</a>
      <a href="#sobre">Sobre</a>
    </nav>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pesquisar..." />
    </div>
  </header>

  <main id="mainContent">
    <section class="welcome-panel">
      <h2>Bem-vindo à Help Floripa</h2>
      <p>Estamos felizes em conectar você com os melhores profissionais de Florianópolis!</p>
    </section>
    <!-- Conteúdo real aqui -->
  </main>

  <footer>
    <p>&copy; 2025 Help Floripa. Todos os direitos reservados.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");
    const mainContent = document.getElementById("mainContent");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.add("open");
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.classList.remove("open");
    });

    // Pesquisa simples que filtra conteúdo de cards (exemplo)
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const termo = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll("main section.card");
      cards.forEach(card => {
        const titulo = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = titulo.includes(termo) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
