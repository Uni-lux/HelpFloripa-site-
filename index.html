<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Help Floripa</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo Help Floripa" />
            <h1>Help Floripa</h1>
        </div>
        <nav>
            <a href="#cliente">Solicite um Profissional</a>
            <a href="#profissional">Cadastro de Profissionais</a>
        </nav>
    </div>

    <main class="content">
        <section id="cliente">
            <h2>Solicite um Profissional</h2>
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="text" placeholder="Serviço desejado" required>
                <input type="text" placeholder="Bairro/Região" required>
                <input type="tel" placeholder="WhatsApp ou telefone" required>
                <button type="submit">Solicitar</button>
            </form>
        </section>

        <section id="profissional">
            <h2>Cadastro de Profissionais</h2>
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="text" placeholder="Profissão" required>
                <input type="text" placeholder="Bairro/Região" required>
                <input type="tel" placeholder="WhatsApp ou telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
