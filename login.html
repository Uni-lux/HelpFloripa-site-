<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Help Floripa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0d6efd;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .links {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .links a {
      color: #0d6efd;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Entrar</h2>

    <form>
      <input type="email" placeholder="Seu e-mail" required>
      <input type="password" placeholder="Sua senha" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <p><a href="#">Esqueci minha senha</a></p>
      <p>NÃ£o tem conta? <a href="#">Cadastre-se agora</a></p>
    </div>
  </div>

</body>
</html>
