<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Help Floripa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0d6efd;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .links {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .links a {
      color: #0d6efd;
      text-decoration: none;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Entrar</h2>

    <div id="errorMsg" class="error"></div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="password" placeholder="Sua senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <p><a id="resetPassword">Esqueci minha senha</a></p>
      <p>Não tem conta? <a href="#">Cadastre-se agora</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "helpfloripa-61e0d.firebaseapp.com",
      projectId: "helpfloripa-61e0d",
      storageBucket: "helpfloripa-61e0d.firebasestorage.app",
      messagingSenderId: "1011152435942",
      appId: "1:1011152435942:web:4746d789487866c9861927"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "E-mail ou senha incorretos.";
      }
    });

    document.getElementById("resetPassword").addEventListener("click", async () => {
      const email = document.getElementById("email").value;

      if (!email) {
        errorMsg.textContent = "Digite seu e-mail para redefinir a senha.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("E-mail de redefinição enviado!");
      } catch (error) {
        errorMsg.textContent = "Erro ao enviar redefinição.";
      }
    });
  </script>

</body>
</html>
