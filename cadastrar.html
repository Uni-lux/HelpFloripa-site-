<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Profissional</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00adee;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    select, input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    select {
      background-color: #0a1a2a;
      color: white;
    }

    input[type="submit"] {
      background-color: #00adee;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #008bbf;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Profissional</h1>
  
  <form>
    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade" onchange="atualizarCampos()">
      <option value="">Selecione a cidade</option>
      <option value="florianopolis">Florianópolis</option>
      <option value="saojose">São José</option>
    </select>

    <div id="regiao-container" style="display:none;">
      <label for="regiao">Região do Bairro:</label>
      <select id="regiao" name="regiao" onchange="atualizarBairros()">
        <option value="">Selecione a região</option>
        <option value="norte">Norte</option>
        <option value="sul">Sul</option>
        <option value="leste">Leste</option>
        <option value="oeste">Oeste</option>
        <option value="centro">Centro</option>
      </select>
    </div>

    <label for="bairro">Bairro:</label>
    <select id="bairro" name="bairro">
      <option value="">Selecione o bairro</option>
    </select>

    <input type="submit" value="Cadastrar">
  </form>

  <script>
    const bairrosFloripa = {
      norte: [
        "Canasvieiras", "Cachoeira do Bom Jesus", "Jurerê", "Jurerê Internacional",
        "Ingleses", "Ponta das Canas", "Praia Brava", "Santinho", "Vargem Grande",
        "Vargem Pequena", "Vargem do Bom Jesus"
      ],
      sul: [
        "Campeche", "Armação", "Pântano do Sul", "Ribeirão da Ilha",
        "Costa de Dentro", "Costa de Cima", "Tapera", "Carianos", "Morro das Pedras"
      ],
      leste: [
        "Lagoa da Conceição", "Barra da Lagoa", "João Paulo", "Canto da Lagoa",
        "Rio Tavares", "Gravatá"
      ],
      oeste: [
        "Santo Antônio de Lisboa", "Sambaqui", "Cacupé", "Saco Grande",
        "Monte Verde", "João Paulo"
      ],
      centro: [
        "Centro", "Trindade", "Agronômica", "Itacorubi", "Santa Mônica",
        "Pantanal", "Carvoeira", "Córrego Grande"
      ]
    };

    const bairrosSaoJose = [
      "Barreiros", "Kobrasol", "Campinas", "Forquilhinhas", "Forquilhinha", 
      "Roçado", "Serraria", "Picadas do Sul", "Real Parque", "Areias", 
      "Ipiranga", "Jardim Cidade de Florianópolis", "Jardim Zanelato",
      "Sertão do Maruim", "Centro Histórico", "Potecas", "Praia Comprida",
      "Distrito Industrial", "Bela Vista", "Nossa Senhora do Rosário", "Colônia Santana"
    ];

    function atualizarCampos() {
      const cidade = document.getElementById("cidade").value;
      const regiaoContainer = document.getElementById("regiao-container");
      const bairroSelect = document.getElementById("bairro");
      const regiaoSelect = document.getElementById("regiao");

      bairroSelect.innerHTML = '<option value="">Selecione o bairro</option>';
      regiaoSelect.value = "";

      if (cidade === "florianopolis") {
        regiaoContainer.style.display = "block";
      } else {
        regiaoContainer.style.display = "none";
        bairrosSaoJose.forEach(bairro => {
          const option = document.createElement("option");
          option.value = bairro;
          option.textContent = bairro;
          bairroSelect.appendChild(option);
        });
      }
    }

    function atualizarBairros() {
      const regiao = document.getElementById("regiao").value;
      const bairroSelect = document.getElementById("bairro");

      bairroSelect.innerHTML = '<option value="">Selecione o bairro</option>';

      if (bairrosFloripa[regiao]) {
        bairrosFloripa[regiao].forEach(bairro => {
          const option = document.createElement("option");
          option.value = bairro;
          option.textContent = bairro;
          bairroSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
