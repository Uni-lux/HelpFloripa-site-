<!DOCTYPE html><html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar como Profissional</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0a2a47;
        color: #fff;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #111;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      h1 {
        text-align: center;
        color: #00adee;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #222;
        color: #fff;
      }
      textarea {
        resize: vertical;
      }
      button {
        background-color: #00adee;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
      }
      #apartamentoInfo {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastrar como Profissional</h1>
      <form id="cadastrarForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required /><label for="classe">Classe de Serviço:</label>
    <select id="classe" name="classe" required>
      <option value="">Selecione</option>
      <option value="casa">Casa & Reparos</option>
      <option value="limpeza">Limpeza & Cuidados</option>
      <option value="assistencia">Assistência Pessoal</option>
      <option value="transporte">Transporte & Logística</option>
      <option value="pet">Pet & Animais</option>
      <option value="digital">Digital / Outros</option>
    </select>

    <label for="especialidade">Especialidade:</label>
    <select id="especialidade" name="especialidade" required>
      <option value="">Selecione a classe primeiro</option>
    </select>

    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade" required>
      <option value="">Selecione</option>
      <option value="florianopolis">Florianópolis</option>
      <option value="saojose">São José</option>
    </select>

    <label for="regiao">Região:</label>
    <select id="regiao" name="regiao" required>
      <option value="">Selecione a cidade primeiro</option>
    </select>

    <label for="bairro">Bairro:</label>
    <select id="bairro" name="bairro" required>
      <option value="">Selecione a região primeiro</option>
    </select>

    <label for="residencia">Tipo de Residência:</label>
    <select id="residencia" name="residencia" required>
      <option value="">Selecione</option>
      <option value="casa">Casa</option>
      <option value="apartamento">Apartamento</option>
    </select>

    <div id="apartamentoInfo">
      <label for="complemento">Número do Apartamento:</label>
      <input
        type="text"
        id="complemento"
        name="complemento"
        placeholder="Ex: Bloco B, Apto 203"
      />
    </div>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required />

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required />

    <label for="telefone">Telefone para Contato:</label>
    <input
      type="tel"
      id="telefone"
      name="telefone"
      placeholder="(DDD) 90000-0000"
      required
    />

    <label for="disponibilidade">Disponibilidade:</label>
    <input
      type="text"
      id="disponibilidade"
      name="disponibilidade"
      placeholder="Dias e horários disponíveis"
      required
    />

    <label for="descricao">Breve descrição ou experiência:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <button type="submit">Cadastrar</button>
  </form>
</div>
<script>
  // Scripts separados serão adicionados para as lógicas dinâmicas das classes, bairros e regiões.
</script>

  </body>
</html>
