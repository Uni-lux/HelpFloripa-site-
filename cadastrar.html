<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar como Profissional</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2a47;
      color: #fff;
    }.container {
  max-width: 600px;
  margin: 40px auto;
  background-color: #111;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

h1 {
  text-align: center;
  color: #00adee;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 8px;
  background-color: #222;
  color: #fff;
}

textarea {
  resize: vertical;
}

button {
  background-color: #00adee;
  color: white;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  font-weight: bold;
}

#apartamentoInfo {
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar como Profissional</h1>
    <form id="cadastrarForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required><label for="especialidade">Especialidade:</label>
  <select id="especialidade" name="especialidade" required>
    <option value="">Selecione</option>
    <option value="eletricista">Eletricista</option>
    <option value="encanador">Encanador</option>
    <option value="faxineira">Faxineira</option>
    <option value="pedreiro">Pedreiro</option>
    <option value="jardineiro">Jardineiro</option>
    <option value="diarista">Diarista</option>
  </select>

  <label for="cidade">Cidade:</label>
  <select id="cidade" name="cidade" required>
    <option value="">Selecione</option>
    <option value="florianopolis">Florianópolis</option>
    <option value="saojose">São José</option>
  </select>

  <label for="bairro">Bairro:</label>
  <select id="bairro" name="bairro" required>
    <option value="">Selecione a cidade primeiro</option>
  </select>

  <label for="residencia">Tipo de Residência:</label>
  <select id="residencia" name="residencia" required>
    <option value="">Selecione</option>
    <option value="casa">Casa</option>
    <option value="apartamento">Apartamento</option>
  </select>

  <div id="apartamentoInfo">
    <label for="complemento">Número do Apartamento:</label>
    <input type="text" id="complemento" name="complemento" placeholder= "Ex: Bloco B, Apto 203>
  </div>

  <label for="rua">Rua:</label>
  <input type="text" id="rua" name="rua" required>

  <label for="numero">Número:</label>
  <input type="text" id="numero" name="numero" required>

  <label for="telefone">Telefone para Contato:</label>
  <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

  <label for="disponibilidade">Disponibilidade:</label>
  <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Dias e horários disponíveis" required>

  <label for="descricao">Breve descrição ou experiência:</label>
  <textarea id="descricao" name="descricao" rows="4" required></textarea>

  <button type="submit">Cadastrar</button>
</form>

  </div>  <script>
    const bairrosPorCidade = {
      florianopolis: ["Abraão","Agronômica","Armação","Barra da Lagoa","Campeche","Canasvieiras","Capoeiras","Carianos","Centro","Coqueiros","Córrego Grande","Estreito","Ingleses","Itacorubi","Jurerê","Lagoa","Pantanal","Ponta das Canas","Ribeirão da Ilha","Rio Tavares","Saco dos Limões","Santo Antônio","Tapera","Trindade","Vargem Grande","Vargem Pequena"],
      saojose: ["Areias","Barreiros","Bela Vista","Campinas","Centro","Forquilhas","Kobrasol","Picadas do Sul","Praia Comprida","Real Parque","Roçado","Serraria","Zanelatto"]
    };

    document.getElementById("cidade").addEventListener("change", function () {
      const cidade = this.value;
      const bairroSelect = document.getElementById("bairro");
      bairroSelect.innerHTML = '<option value="">Selecione</option>';

      if (bairrosPorCidade[cidade]) {
        bairrosPorCidade[cidade].forEach(bairro => {
          const option = document.createElement("option");
          option.value = bairro;
          option.textContent = bairro;
          bairroSelect.appendChild(option);
        });
      }
    });

    document.getElementById("residencia").addEventListener("change", function () {
      const tipo = this.value;
      const info = document.getElementById("apartamentoInfo");
      info.style.display = tipo === "apartamento" ? "block" : "none";
    });

    document.getElementById("cadastrarForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nome: form.nome.value,
        especialidade: form.especialidade.value,
        cidade: form.cidade.value,
        bairro: form.bairro.value,
        residencia: form.residencia.value,
        complemento: form.complemento.value,
        rua: form.rua.value,
        numero: form.numero.value,
        telefone: form.telefone.value,
        disponibilidade: form.disponibilidade.value,
        descricao: form.descricao.value
      };

      const mensagem = `*Cadastro de Profissional:*
Nome: ${data.nome}
Especialidade: ${data.especialidade}
Cidade: ${data.cidade}
Bairro: ${data.bairro}
Residência: ${data.residencia}` +
        (data.residencia === 'apartamento' ? `\nApto/Bloco: ${data.complemento}` : '') +
        `\nRua: ${data.rua}, Nº ${data.numero}
Telefone: ${data.telefone}
Disponibilidade: ${data.disponibilidade}
Descrição: ${data.descricao}`;

      const mensagemCodificada = encodeURIComponent(mensagem);
      const numeroWhatsApp = "5587981352848";
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

      window.location.href = url;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    });
  </script></body>
</html>
