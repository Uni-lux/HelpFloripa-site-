<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar como Profissional</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2a47;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00adee;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #00adee;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .whatsapp-button {
      display: block;
      text-align: center;
      margin-top: 15px;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar como Profissional</h1>
    <form id="cadastrarForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="especialidade">Especialidade:</label>
      <select id="especialidade" name="especialidade" required>
        <option value="">Selecione</option>
        <option value="eletricista">Eletricista</option>
        <option value="encanador">Encanador</option>
        <option value="faxineira">Faxineira</option>
        <option value="pedreiro">Pedreiro</option>
        <option value="jardineiro">Jardineiro</option>
        <option value="diarista">Diarista</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="">Selecione</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="saojose">São José</option>
      </select>

      <label for="bairro">Bairro:</label>
      <select id="bairro" name="bairro" required>
        <option value="">Selecione a cidade primeiro</option>
      </select>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="bloco">Bloco (opcional):</label>
      <input type="text" id="bloco" name="bloco">

      <label for="complemento">Complemento (apto, prédio, portaria):</label>
      <input type="text" id="complemento" name="complemento">

      <label for="telefone">Telefone para Contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

      <label for="disponibilidade">Disponibilidade:</label>
      <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Dias e horários disponíveis" required>

      <label for="descricao">Breve descrição ou experiência:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <button type="submit">Cadastrar</button>
      <a href="https://wa.me/SEUNUMERO" class="whatsapp-button" target="_blank">Falar com Suporte via WhatsApp</a>
    </form>
  </div>

  <script>
    const bairrosPorCidade = {
      florianopolis: ["Centro", "Ingleses", "Campeche", "Trindade"],
      saojose: ["Kobrasol", "Barreiros", "Roçado", "Forquilhinhas"]
    };

    document.getElementById("cidade").addEventListener("change", function () {
      const cidade = this.value;
      const bairroSelect = document.getElementById("bairro");
      bairroSelect.innerHTML = '<option value="">Selecione</option>';

      if (bairrosPorCidade[cidade]) {
        bairrosPorCidade[cidade].forEach(bairro => {
          const option = document.createElement("option");
          option.value = bairro.toLowerCase();
          option.textContent = bairro;
          bairroSelect.appendChild(option);
        });
      }
    });

    document.getElementById("cadastrarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cadastro enviado com sucesso! Em breve entraremos em contato.");
      this.reset();
    });
  </script>
</body>
</html>
