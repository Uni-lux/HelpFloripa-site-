<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar como Profissional</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2a47;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #00adee;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #00adee;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #apartamentoInfo, #regiaoContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar como Profissional</h1>
    <form id="cadastrarForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="classe">Área de Atuação:</label>
      <select id="classe" name="classe" required>
        <option value="">Selecione</option>
        <option value="construcaoreforma">Construção & Reforma</option>
        <option value="limpezacuidados">Limpeza & Cuidados</option>
        <option value="assistenciapessoal">Assistência Pessoal</option>
        <option value="transportelogistica">Transporte & Logística</option>
        <option value="petanimais">Pet & Animais</option>
        <option value="outros">Digital / Outros</option>
      </select>

      <label for="especialidade">Especialidade:</label>
      <select id="especialidade" name="especialidade" required>
        <option value="">Selecione uma classe primeiro</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="">Selecione</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="saojose">São José</option>
      </select>

      <div id="regiaoContainer">
        <label for="regiao">Região do Bairro (Florianópolis):</label>
        <select id="regiao" name="regiao">
          <option value="">Selecione</option>
          <option value="norte">Norte</option>
          <option value="sul">Sul</option>
          <option value="leste">Leste</option>
          <option value="oeste">Oeste</option>
          <option value="central">Central</option>
        </select>
      </div>

      <label for="bairro">Bairro:</label>
      <select id="bairro" name="bairro" required>
        <option value="">Selecione a cidade primeiro</option>
      </select>

      <label for="residencia">Tipo de Residência:</label>
      <select id="residencia" name="residencia" required>
        <option value="">Selecione</option>
        <option value="casa">Casa</option>
        <option value="apartamento">Apartamento</option>
      </select>

      <div id="apartamentoInfo">
        <label for="complemento">Número do Apartamento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Ex: Bloco B, Apto 203">
      </div>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="telefone">Telefone para Contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

      <label for="disponibilidade">Disponibilidade:</label>
      <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Dias e horários disponíveis" required>

      <label for="descricao">Breve descrição ou experiência:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <button type="submit">Cadastrar</button>
      <button onclick="history.back()" style="margin-bottom: 20px; background-color: transparent; border: 2px solid #00adee; color: #00adee; padding: 10px 20px; border-radius: 8px; cursor: pointer;">← Voltar</button>
    </form>
  </div>
  <script>
    const especialidadesPorClasse = {
      construcaoreforma: ["Eletricista","Encanador","Pedreiro","Pintor","Gesseiro","Marceneiro","Vidraceiro","Serralheiro","Servente de obra","Técnico de ar-condicionado","Montador de móveis"],
      limpezacuidados: ["Diarista / Limpeza","Faxineira pós-obra","Jardineiro","Piscineiro","Limpeza de estofados","Babá / Cuidadora infantil","Cuidadora de idosos","Cuidadora pós-parto / cirurgia"],
      assistenciapessoal: ["Acompanhante hospitalar","Massoterapeuta","Cabeleireiro a domicílio","Maquiador(a)","Esteticista"],
      transportelogistica: ["Motorista particular","Motoboy","Carreteiro/frete pequeno","Montador / Desmontador de mudança"],
      petanimais: ["Dog walker (passeador de cães)","Pet sitter (cuidador de pets)","Banho e tosa em domicílio"],
      outros: ["Técnico de informática","Instalador de câmeras ou alarme","Professor particular (reforço escolar)","Tradutor/intérprete","Personal trainer"]
    };

    const bairrosPorRegiao = {
      norte: [
        "Canasvieiras", "Ingleses", "Jurerê", "Jurerê Internacional", "Sambaqui", "Ratones",
        "Santo Antônio de Lisboa", "Praia Brava", "Ponta das Canas", "Vargem Grande",
        "Vargem Pequena", "Vargem do Bom Jesus", "Cachoeira do Bom Jesus", "Praia do Santinho"
      ],
      sul: [
        "Armação do Pântano do Sul", "Campeche", "Campeche Central", "Caieira da Barra do Sul",
        "Pântano do Sul", "Morro das Pedras", "Ribeirão da Ilha", "Tapera", "Novo Campeche",
        "Costeira do Pirajubaé", "Alto Ribeirão", "Carianos", "Aeroporto", "Lagoa do Peri", "Praia dos Açores"
      ],
      leste: [
        "Barra da Lagoa", "Lagoa da Conceição", "Rio Vermelho", "Córrego Grande", "Trindade", "Pantanal",
        "Santinho", "Morro do Horácio", "Jardim Anchieta", "João Paulo", "Itacorubi", "Santa Mônica",
        "Parque São Jorge", "Monte Verde", "Costa da Lagoa"
      ],
      oeste: [
        "Capoeiras", "Coqueiros", "Estreito", "Bom Abrigo", "Itaguaçu", "Coloninha", "Balneário",
        "Monte Cristo", "Abraão", "Jardim Atlântico", "Novo Estreito", "Rocha", "Vila Aparecida", "Chico Mendes", "Bom Jesus"
      ],
      central: [
        "Centro", "Agronômica", "José Mendes", "Saco dos Limões", "Saco Grande", "Cacupé",
        "Praia do Meio", "José Mendes", "Trindade", "Santa Clara", "Comunidade da Serrinha", "Comunidade do Horácio",
        "Ladeira", "Costeira", "Morro da Cruz"
      ]
    };

    const bairrosSaoJose = [
      "Areias", "Barreiros", "Campinas", "Centro", "Forquilhas", "Ipiranga", "Itinga", "Kobrasol", "Picadas do Sul",
      "Roçado", "Serraria", "Barra do Aririú", "Potecas", "Praia Comprida", "Real Parque", "Pedra Branca", "Floresta",
      "Jardim Cidade de Florianópolis", "Nossa Senhora do Rosário", "Sertão do Maruim", "Sertão do Imaruim",
      "Loteamento Lisboa", "Bosque das Mansões", "Jardim Aquarius", "São Luiz", "Zanelatto", "Colônia Santana",
      "Jardim Zanelatto", "Morro da Caixa", "Alto Forquilhas", "Cruzeiro do Sul", "Morro das Pedras",
      "Marcelino", "Jardim Santiago", "Residencial Nova São José"
    ];

    document.getElementById("classe").addEventListener("change", function() {
      const especialidade = document.getElementById("especialidade");
      especialidade.innerHTML = '<option value="">Selecione</option>';
      (especialidadesPorClasse[this.value] || []).forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        especialidade.appendChild(opt);
      });
    });

    document.getElementById("cidade").addEventListener("change", function() {
      const cidade = this.value;
      const regiaoContainer = document.getElementById("regiaoContainer");
      const bairroSelect = document.getElementById("bairro");
      const regiaoSelect = document.getElementById("regiao");

      if (cidade === "florianopolis") {
        regiaoContainer.style.display = "block";
        bairroSelect.innerHTML = '<option value="">Selecione a região do bairro</option>';
      } else {
        regiaoContainer.style.display = "none";
        regiaoSelect.value = "";
        bairroSelect.innerHTML = '<option value="">Selecione</option>';
        bairrosSaoJose.forEach(bairro => {
          const option = document.createElement("option");
          option.value = bairro;
          option.textContent = bairro;
          bairroSelect.appendChild(option);
        });
      }
    });

    document.getElementById("regiao").addEventListener("change", function () {
      const bairroSelect = document.getElementById("bairro");
      bairroSelect.innerHTML = '<option value="">Selecione</option>';
      const bairros = bairrosPorRegiao[this.value] || [];
      bairros.forEach(bairro => {
        const option = document.createElement("option");
        option.value = bairro;
        option.textContent = bairro;
        bairroSelect.appendChild(option);
      });
    });

    document.getElementById("residencia").addEventListener("change", function () {
      const info = document.getElementById("apartamentoInfo");
      info.style.display = this.value === "apartamento" ? "block" : "none";
    });

    document.getElementById("cadastrarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const obj = Object.fromEntries(data);
      const msg = `Cadastro de Profissional:\n\n${Object.entries(obj).map(([k,v])=> `${k}: ${v}`).join("\n")}`;
      const numero = "5587981352848";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`;
      // abre o WhatsApp
      window.location.href = url;
      // redireciona para index.html após 2 segundos
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
