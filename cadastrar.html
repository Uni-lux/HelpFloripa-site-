<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Profissional - Help Floripa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00adee;
      margin-bottom: 30px;
    }

    form {
      background-color: #0a1a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 173, 238, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #00adee;
      font-weight: bold;
    }

    select, input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .botao-enviar {
      background-color: #00adee;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 173, 238, 0.5);
      transition: background-color 0.3s ease;
    }

    .botao-enviar:hover {
      background-color: #008bbf;
    }

    optgroup {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitar Profissional</h1>
    <form action="https://formsubmit.co/seuemail@exemplo.com" method="POST">
      
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone/WhatsApp:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="regiao">Região:</label>
      <select id="regiao" name="regiao" required>
        <option value="">Selecione a região</option>
        <option value="Florianópolis">Florianópolis</option>
        <option value="São José">São José</option>
        <option value="Palhoça">Palhoça</option>
        <option value="Biguaçu">Biguaçu</option>
      </select>

      <label for="bairro">Bairro:</label>
      <select id="bairro" name="bairro" required>
        <option value="">Selecione o bairro</option>
        <!-- Será preenchido por JS futuramente -->
      </select>

      <label for="profissao">Tipo de Profissional:</label>
      <select id="profissao" name="profissao" required>
        <option value="">Selecione o profissional</option>
        <optgroup label="Cuidados e Bem-estar">
          <option value="Babá/Cuidadora Infantil">Babá / Cuidadora Infantil</option>
          <option value="Cuidadora de Idosos">Cuidadora de Idosos</option>
          <option value="Cuidadora Pós-parto/Cirurgia">Cuidadora Pós-parto/Cirurgia</option>
        </optgroup>
        <optgroup label="Domésticos e Limpeza">
          <option value="Servente Geral">Servente Geral</option>
          <option value="Diarista">Diarista</option>
          <option value="Passadeira">Passadeira</option>
        </optgroup>
        <optgroup label="Construção e Reparos">
          <option value="Pedreiro">Pedreiro</option>
          <option value="Pintor">Pintor</option>
          <option value="Eletricista">Eletricista</option>
          <option value="Encanador">Encanador</option>
          <option value="Marceneiro">Marceneiro</option>
          <option value="Montador de Móveis">Montador de Móveis</option>
        </optgroup>
        <optgroup label="Serviços Técnicos">
          <option value="Técnico em Informática">Técnico em Informática</option>
          <option value="Instalador de Ar-condicionado">Instalador de Ar-condicionado</option>
          <option value="Instalador de Antena/TV">Instalador de Antena/TV</option>
        </optgroup>
        <optgroup label="Transporte e Logística">
          <option value="Motorista Particular">Motorista Particular</option>
          <option value="Motoboy/Entregador">Motoboy / Entregador</option>
        </optgroup>
        <optgroup label="Outros Serviços">
          <option value="Jardineiro">Jardineiro</option>
          <option value="Cozinheira">Cozinheira</option>
          <option value="Porteiro/Segurança">Porteiro / Segurança</option>
        </optgroup>
      </select>

      <label for="descricao">Descreva brevemente sua necessidade:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Ex: Preciso de uma diarista para 2 vezes na semana, região do Campeche."></textarea>

      <button type="submit" class="botao-enviar">Enviar Solicitação</button>
    </form>
  </div>
</body>
</html>
