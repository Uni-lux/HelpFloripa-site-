<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Profissional</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #002b5b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00adee;
      color: white;
      border: none;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008bb5;
    }

    .success {
      text-align: center;
      color: #00ff99;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitar Profissional</h1>

    <form action="https://formsubmit.co/SEU_EMAIL_AQUI" method="POST" id="solicitar-form">
      <!-- Substitua acima por seu email -->

      <input type="hidden" name="_next" value="https://seudominio.com/index.html" />
      <input type="hidden" name="_autoresponse" value="Recebemos sua solicitação. Em breve entraremos em contato." />
      <input type="hidden" name="_captcha" value="false" />

      <!-- Campo oculto para valor -->
      <input type="hidden" id="valor" name="Valor Total" />

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="Nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="Email" required />

      <label for="telefone">Telefone/WhatsApp:</label>
      <input type="tel" id="telefone" name="Telefone" required />

      <label for="servico">Serviço desejado:</label>
      <select id="servico" name="Serviço" required>
        <option value="">Selecione...</option>
        <option value="Eletricista">Eletricista</option>
        <option value="Pedreiro">Pedreiro</option>
        <option value="Encanador">Encanador</option>
        <option value="Pintor">Pintor</option>
      </select>

      <label for="descricao">Descrição do pedido:</label>
      <textarea id="descricao" name="Descrição" rows="4" required></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>

    <div id="mensagem" class="success" style="display: none;">
      Pedido enviado com sucesso! Redirecionando...
    </div>
  </div>

  <script>
    const form = document.getElementById('solicitar-form');
    const mensagem = document.getElementById('mensagem');
    const servicoSelect = document.getElementById('servico');
    const valorInput = document.getElementById('valor');

    const precos = {
      'Eletricista': 'R$ 150,00',
      'Pedreiro': 'R$ 180,00',
      'Encanador': 'R$ 160,00',
      'Pintor': 'R$ 140,00'
    };

    servicoSelect.addEventListener('change', function () {
      const servicoSelecionado = servicoSelect.value;
      valorInput.value = precos[servicoSelecionado] || '';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        form.style.display = 'none';
        mensagem.style.display = 'block';
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
      }).catch(error => {
        alert("Ocorreu um erro. Tente novamente.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
