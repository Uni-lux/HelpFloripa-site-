<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrate Profissionais em Florianópolis e São José | Help Floripa</title>
  <meta name="description" content="Contrate profissionais como faxineira, diarista, eletricista, encanador, cuidadora e mais em Florianópolis e São José. Solicite serviços com preço justo e confiança.">
  <meta name="keywords" content="contratar diarista Florianópolis, contratar profissional São José, eletricista, encanador, limpeza, serviços em domicílio, Help Floripa">
  <meta name="author" content="Help Floripa">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2a47;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #00adee;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }
    textarea { resize: vertical; }
    button {
      background-color: #00adee;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #apartamentoInfo { display: none; }
    #regiaoDiv { display: none; }
    #precoFinal {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitar um Profissional</h1>
    <form id="solicitarForm">

      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="profissional">Profissional:</label>
      <select id="profissional" name="profissional" required>
        <option value="">Selecione</option>
        <option value="Acompanhante hospitalar">Acompanhante hospitalar</option>
        <option value="Assistência técnica">Assistência técnica</option>
        <option value="Auxiliar de cozinha">Auxiliar de cozinha</option>
        <option value="Babá / Cuidadora infantil">Babá / Cuidadora infantil</option>
        <option value="Camareira">Camareira</option>
        <option value="Cuidadora de idosos e pessoas">Cuidadora de idosos e pessoas</option>
        <option value="Diarista / Limpeza">Diarista / Limpeza</option>
        <option value="Eletricista">Eletricista</option>
        <option value="Gesseiro">Gesseiro</option>
        <option value="Massoterapeuta">Massoterapeuta</option>
        <option value="Motorista particular">Motorista particular</option>
        <option value="Pintor">Pintor</option>
        <option value="Servente de obra">Servente de obra</option>
        <option value="Técnico(a) em Enfermagem">Técnico(a) em Enfermagem</option>
        <option value="Técnico(a) em Informática">Técnico(a) em Informática</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="">Selecione</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="saojose">São José</option>
      </select>

      <div id="regiaoDiv">
        <label for="regiao">Região do Bairro (Florianópolis):</label>
        <select id="regiao" name="regiao">
          <option value="">Selecione</option>
          <option value="norte">Norte</option>
          <option value="sul">Sul</option>
          <option value="leste">Leste</option>
          <option value="continental">Continental</option>
          <option value="central">Central</option>
        </select>
      </div>

      <label for="bairro">Bairro:</label>
      <select id="bairro" name="bairro" required>
        <option value="">Selecione a cidade ou região</option>
      </select>

      <label for="tipo_residencia">Tipo de Residência:</label>
      <select id="tipo_residencia" name="tipo_residencia" required>
        <option value="">Selecione</option>
        <option value="casa">Casa</option>
        <option value="apartamento">Apartamento</option>
      </select>

      <div id="apartamentoInfo">
        <label for="numero_apto">Número do Apartamento:</label>
        <input type="text" id="numero_apto" name="numero_apto" placeholder="Ex: Bloco B, Apto 203">
      </div>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="telefone">Telefone para Contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

      <label for="disponibilidade">Disponibilidade:</label>
      <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Dias e horários disponíveis" required>

      <label for="valorMaximo">Valor máximo que pretende pagar:</label>
      <input type="text" id="valorMaximo" name="valorMaximo" placeholder="Ex: R$ 200,00" required>

      <label for="descricao">Descrição do serviço:</label>
      <textarea id="descricao" name="descricao" rows="7" placeholder="Informe os detalhes do serviço para avaliação correta."></textarea>

      <p id="precoFinal">Valor será calculado ou analisado</p>

      <button type="submit">Solicitar</button>
      <button onclick="history.back()" style="margin-bottom: 20px; background-color: transparent; border: 2px solid #00adee; color: #00adee; padding: 10px 20px; border-radius: 8px; cursor: pointer;">← Voltar</button>
    </form>
  </div>

  <script>
    const bairrosPorRegiao = {
      central: ["Agronômica", "Centro", "José Mendes", "Saco dos Limões", "Trindade", "Pantanal", "Itacorubi", "Córrego Grande", "Santa Mônica", "Parque São Jorge", "Monte Verde", "João Paulo"],
      norte: ["Canasvieiras", "Cachoeira do Bom Jesus", "Ingleses do Rio Vermelho", "Jurerê", "Jurerê Internacional", "Praia Brava", "Ponta das Canas", "Sambaqui", "Santo Antônio de Lisboa", "Vargem Grande", "Vargem Pequena"],
      leste: ["Lagoa da Conceição", "Barra da Lagoa", "Rio Vermelho"],
      sul: ["Armação", "Campeche", "Carianos", "Caieira da Barra do Sul", "Costa de Dentro", "Costa de Cima", "Lagoa do Peri", "Pântano do Sul", "Ribeirão da Ilha", "Tapera"],
      continental: ["Abraão", "Balneário", "Capoeiras", "Coqueiros", "Estreito", "Itaguaçu", "Jardim Atlântico", "Monte Cristo", "Santa Luzia", "Serrinha", "Vila Aparecida", "Bom Abrigo", "Coloninha"]
    };

    const bairrosSaoJose = ["Areias","Barreiros","Campinas","Centro","Forquilhas","Ipiranga","Itinga","Kobrasol","Picadas do Sul","Roçado","Serraria","Potecas","Praia Comprida","Real Parque","Floresta","Jardim Cidade de Florianópolis","Nossa Senhora do Rosário","Sertão do Maruim","Sertão do Imaruim","Colônia Santana","Jardim Zanelatto","Jardim Aquarius","Bosque das Mansões","Cruzeiro do Sul","Loteamento Lisboa","Residencial Nova São José","São Luiz","Zanelatto","Alto Forquilhas","Morro da Caixa","Jardim Santiago"];

    const cidade = document.getElementById("cidade");
    const regiao = document.getElementById("regiao");
    const regiaoDiv = document.getElementById("regiaoDiv");
    const bairro = document.getElementById("bairro");
    const tipoResidencia = document.getElementById("tipo_residencia");
    const apartamentoInfo = document.getElementById("apartamentoInfo");

    cidade.addEventListener("change", () => {
      const cidadeSelecionada = cidade.value;
      if (cidadeSelecionada === "florianopolis") {
        regiaoDiv.style.display = "block";
        bairro.innerHTML = '<option value="">Selecione a região</option>';
      } else {
        regiaoDiv.style.display = "none";
        bairro.innerHTML = '<option value="">Selecione</option>';
        bairrosSaoJose.forEach(b => {
          const opt = document.createElement("option");
          opt.value = b;
          opt.textContent = b;
          bairro.appendChild(opt);
        });
      }
    });

    regiao.addEventListener("change", () => {
      bairro.innerHTML = '<option value="">Selecione</option>';
      const lista = bairrosPorRegiao[regiao.value] || [];
      lista.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        bairro.appendChild(opt);
      });
    });

    tipoResidencia.addEventListener("change", () => {
      apartamentoInfo.style.display = tipoResidencia.value === "apartamento" ? "block" : "none";
    });

    document.getElementById("solicitarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      let mensagem = `*Solicitação HelpFloripa*%0A`;
      for (let [k, v] of form.entries()) {
        mensagem += `${k}: ${v}%0A`;
      }
      mensagem += `Valor será calculado ou analisado`;

      // Abrir WhatsApp
      window.location.href = `https://wa.me/5548996849431?text=${mensagem}`;

      // Redirecionar após 2 segundos
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
