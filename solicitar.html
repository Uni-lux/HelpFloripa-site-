<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Profissional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Solicitar Profissional</h1>
    <form id="solicitarForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="servico">Tipo de Serviço:</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="eletricista">Eletricista</option>
        <option value="encanador">Encanador</option>
        <option value="faxineira">Faxineira</option>
        <option value="pedreiro">Pedreiro</option>
        <option value="jardineiro">Jardineiro</option>
        <option value="diarista">Diarista</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="">Selecione</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="saojose">São José</option>
      </select>

      <label for="bairro">Bairro:</label>
      <select id="bairro" name="bairro" required></select>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="bloco">Bloco (opcional):</label>
      <input type="text" id="bloco" name="bloco">

      <label for="tipoResidencia">Você mora em apartamento/prédio?</label>
      <select id="tipoResidencia" name="tipoResidencia" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <div id="infoApartamento" style="display: none;">
        <label for="andar">Andar:</label>
        <input type="text" id="andar" name="andar">

        <label for="numeroApto">Número do Apartamento:</label>
        <input type="text" id="numeroApto" name="numeroApto">
      </div>

      <label for="referencia">Ponto de Referência:</label>
      <input type="text" id="referencia" name="referencia">

      <label for="telefone">Telefone para Contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

      <label for="horario">Horário Desejado:</label>
      <input type="text" id="horario" name="horario" placeholder="Ex: Segunda às 14h" required>

      <button type="submit">Solicitar</button>
      <a href="https://wa.me/seunumero" class="whatsapp-button" target="_blank">Falar com Suporte via WhatsApp</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
