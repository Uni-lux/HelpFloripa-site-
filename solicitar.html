<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Profissional - Help Floripa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <h1>Solicitar Profissional</h1>
    <form id="solicitarForm">
      <label for="profissional">Profissional:</label>
      <select id="profissional" required onchange="calcularPreco()">
        <option value="">Selecione</option>
        <option value="eletricista">Eletricista</option>
        <option value="encanador">Encanador</option>
        <option value="faxineira">Faxineira</option>
        <option value="pedreiro">Pedreiro</option>
        <option value="jardineiro">Jardineiro</option>
        <option value="diarista">Diarista</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" required onchange="atualizarBairros()">
        <option value="">Selecione a cidade</option>
        <option value="floripa">Florianópolis</option>
        <option value="saojose">São José</option>
      </select>

      <label for="bairro">Bairro:</label>
      <select id="bairro" required>
        <option value="">Selecione o bairro</option>
      </select>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" required>

      <label for="referencia">Ponto de Referência:</label>
      <input type="text" id="referencia">

      <p id="precoFinal">Valor Total: R$ 0,00</p>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    const bairrosPorCidade = {
      floripa: ["Centro", "Trindade", "Ingleses", "Rio Tavares", "Campeche", "Estreito"],
      saojose: ["Kobrasol", "Barreiros", "Campinas", "Roçado", "Serraria", "Forquilhas"]
    };

    function atualizarBairros() {
      const cidade = document.getElementById("cidade").value;
      const bairroSelect = document.getElementById("bairro");

      // Limpa os bairros antigos
      bairroSelect.innerHTML = '<option value="">Selecione o bairro</option>';

      if (bairrosPorCidade[cidade]) {
        bairrosPorCidade[cidade].forEach(bairro => {
          const opt = document.createElement("option");
          opt.value = bairro;
          opt.textContent = bairro;
          bairroSelect.appendChild(opt);
        });
      }
    }
  </script>
</body>
</html>
